
<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <div>
            <h1 class="text-center">Contact List</h1>
            <a class="btn btn-primary col-lg-12
                col-md-12 col-sm-12 clearfix" href="/contacts/new">ADD NEW CONTACT</a>
        </div>
        <br/><br/>
        <div class="alert alert-warning fade in"
            data-ng-repeat="alert in alerts track by $index">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"
                data-ng-click="closeAlertMessage($index)">×</button>
            {{ alert.msg }}
        </div>
        <div>
            <input type="search" name="search" id="search" placeholder="Search..."
                data-ng-model="search" class="form-control" />
        </div>
        <br/>
        <div class="box">
            <div class="list-container" data-ng-if="filteredData.length > 0">
                <ul data-ng-repeat="item in filteredData" class="contact-list bg-primary">
                    <li class="contact-list">
                        <div class="card">
                            <span class="first-letter">{{item.name[0]}}</span>
                            <img alt="{{item.name}}"
                                src="http://www.corporalmente.com.br/wp-content/uploads/2013/10/profile_avatar_default.png" />
                            <div class="list-info">
                                <div class="list-info-name">
                                    {{item.name}}
                                </div>
                                <ul>
                                    <li><a href="/contacts/{{item._id}}/edit">✔ EDIT</a></li>
                                    <li><a data-ng-click="delete(item._id);">✖ DELETE</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <pagination
            ng-model="currentPage"
            total-items="totalItems"
            max-size="maxSize"
            boundary-links="true">
        </pagination>
    </div>
</div>
