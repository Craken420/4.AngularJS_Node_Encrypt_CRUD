
<div>
    <h1>Contact List</h1>
    <a href="/contacts/new">ADD NEW CONTACT</a>
    <br/><br/>
    <div>
        <input type="search" name="search" id="search"
            placeholder="Search..." data-ng-model="search"/>
    </div>
    <div data-ng-if="filteredData.length > 0">
        <ul data-ng-repeat="item in filteredData">
            <li>
                <div>
                    <span>{{item.name[0]}}</span>
                    <h4 >{{item.name}}</h4>
                    <ul>
                        <li><a href="/contacts/{{item._id}}/edit">✔ EDIT</a></li>
                        <li><a data-ng-click="delete(item._id);">✖ DELETE</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <pagination
        ng-model="currentPage"
        total-items="totalItems"
        max-size="maxSize"
        boundary-links="true">
    </pagination>
</div>
